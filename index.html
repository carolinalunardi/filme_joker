<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/hero/logo.png" alt="Logo Joker">
            </h1>
            <h3 class="title--small">
                2 OSCARS
            </h3>
            <p class="text--big">
                Durante a década de 1980, um comediante de stand-up fracassado enlouquece e leva uma vida de crime e caos em Gotham City, ao mesmo tempo em que se torna uma infame figura psicopata do crime.
                <br>
                Suspense • Drama • Filme de ação
                <br>
                1h 56min | 2019
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <button>Assistir Trailer</button>
                    <span class="text">Gratuito</span>
                </li>
                <li class="hero__content__combos__combo">
                    <button>Comprar Filme</button>
                    <span class="text">A partir de R$ 9,90</span>
                </li>
            </ul>
        </div>
    </section>
